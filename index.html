<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>save4goals - Track Your Savings</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="light-mode">
    <header>
        <div class="container">
            <h1><span class="highlight">save4</span>goals</h1>
            <div class="theme-toggle">
                <button id="theme-toggle-btn">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="goals-summary">
            <div class="summary-card">
                <h3>Total Savings</h3>
                <p id="total-savings">$0</p>
            </div>
            <div class="summary-card">
                <h3>Active Goals</h3>
                <p id="active-goals">0</p>
            </div>
            <div class="summary-card">
                <h3>Completed Goals</h3>
                <p id="completed-goals">0</p>
            </div>
        </section>

        <section class="add-goal">
            <h2>Add New Goal</h2>
            <form id="goal-form">
                <div class="form-group">
                    <label for="goal-name">Goal Name</label>
                    <input type="text" id="goal-name" placeholder="e.g., New Car, Dream Vacation" required>
                </div>
                <div class="form-group">
                    <label for="initial-savings">Initial Savings ($)</label>
                    <input type="number" id="initial-savings" min="0" step="0.01" placeholder="0.00" required>
                </div>
                <div class="form-group">
                    <label for="target-amount">Target Amount ($)</label>
                    <input type="number" id="target-amount" min="0.01" step="0.01" placeholder="1000.00" required>
                </div>
                <div class="form-group">
                    <label for="target-date">Target Date (optional)</label>
                    <input type="date" id="target-date">
                </div>
                <button type="submit" class="btn btn-primary">Add Goal</button>
            </form>
        </section>

        <section class="goals-list">
            <div class="section-header">
                <h2>Your Goals</h2>
                <div class="actions">
                    <button id="export-goals" class="btn btn-small">
                        <i class="fas fa-download"></i> Export
                    </button>
                    <label for="import-goals" class="btn btn-small">
                        <i class="fas fa-upload"></i> Import
                    </label>
                    <input type="file" id="import-goals" accept=".json" hidden>
                </div>
            </div>
            <div id="goals-container">
                <!-- Goals will be added here dynamically -->
                <div class="empty-state">
                    <i class="fas fa-piggy-bank"></i>
                    <p>No savings goals yet. Add your first goal above!</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Goal Details Modal -->
    <div id="goal-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="goal-details">
                <!-- Goal details will be loaded here -->
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2023 save4goals - Track your savings journey</p>
        </div>
    </footer>

    <script src="js/goals.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
