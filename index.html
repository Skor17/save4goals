    <meta property="og:description" content="A simple, elegant savings tracker to help you reach your financial goals.">

<body class="light-mode">
    <header>
        <div class="container">
            <div class="logo-container">
                <i class="fas fa-piggy-bank logo-icon"></i>
                <h1><span class="highlight">save4</span>goals</h1>
            </div>
            <div class="header-actions">
                <div class="theme-toggle">
                    <button id="theme-toggle-btn">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="goals-summary">
            <div class="summary-card">
                <h3>Total Savings</h3>
                <p id="total-savings">$0</p>
            </div>
            <div class="summary-card">
                <h3>Active Goals</h3>
                <p id="active-goals">0</p>
            </div>
            <div class="summary-card">
                <h3>Completed Goals</h3>
                <p id="completed-goals">0</p>
            </div>
        </section>

        <section class="goals-list">
            <div class="section-header">
                <h2>Your Goals</h2>
                <div class="actions">
                    <button id="add-goal-btn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add New Goal
                    </button>
                    <button id="export-goals" class="btn btn-small">
                        <i class="fas fa-download"></i> Export
                    </button>
                    <label for="import-goals" class="btn btn-small">
                        <i class="fas fa-upload"></i> Import
                    </label>
                    <input type="file" id="import-goals" accept=".json" hidden>
                </div>
            </div>
            <div id="goals-container">
                <!-- Goals will be added here dynamically -->
                <div class="empty-state">
                    <i class="fas fa-piggy-bank"></i>
                    <p>No savings goals yet. Add your first goal above!</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Goal Details Modal -->
    <div id="goal-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="goal-details">
                <!-- Goal details will be loaded here -->
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <i class="fas fa-piggy-bank footer-logo-icon"></i>
                    <span><span class="highlight">save4</span>goals</span>
                </div>
                <div class="creator-info">
                    <p>&copy; 2025 save4goals - Track your savings journey</p>
                    <div class="social-credit">
                        <a href="https://instagram.com/marcos.skorupsky" target="_blank" class="creator-link">
                            <i class="fab fa-instagram"></i>
                            <span>Created by @marcos.skorupsky</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/goals.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
